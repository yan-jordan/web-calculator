<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="calculator-buttons">
            <div class="clear numbers">
                <button class="button-numbers">
                    C
                </button>
            </div>
            <div class="arrow">
                <button class="button-operations arrow-symbol">
                    &#8592
                </button>
            </div>
            <div class="addition operations">
                <button class="button-operations">
                    +
                </button>
            </div>
            <div class="subtraction operations">
                <button class="button-operations">
                    -
                </button>
            </div>
            <div class="multiplication operations">
                <button class="button-operations">
                    *
                </button>
            </div>
            <div class="division operations">
                <button class="button-operations">
                    /
                </button>
            </div>
            <div class="equal operations">
                <button class="button-operations">
                    =
                </button>
            </div>
            <div class="zero numbers">
                <button class="button-numbers">
                    0
                </button>
            </div>
            <div class="one numbers">
                <button class="button-numbers">
                    1
                </button>
            </div>
            <div class="two numbers">
                <button class="button-numbers">
                    2
                </button>
            </div>
            <div class="three numbers">
                <button class="button-numbers">
                    3
                </button>
            </div>
            <div class="four numbers">
                <button class="button-numbers">
                    4
                </button>
            </div>
            <div class="five numbers">
                <button class="button-numbers">
                    5
                </button>
            </div>
            <div class="six numbers">
                <button class="button-numbers">
                    6
                </button>
            </div>
            <div class="seven numbers">
                <button class="button-numbers">
                    7
                </button>
            </div>
            <div class="eight numbers">
                <button class="button-numbers">
                    8
                </button>
            </div>
            <div class="nine numbers">
                <button class="button-numbers">
                    9
                </button>
            </div>
        </div>
        
    </div>
  <script src="script.js"></script>
</body>
</html>
